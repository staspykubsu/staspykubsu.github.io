<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Билетов</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Калькулятор покупки билетов на футбольный матч</h1>
        <form id="ticket-form">
            <label for="quantity">Количество билетов:</label>
            <input type="number" id="quantity" min="1" value="1">

            <fieldset>
                <legend>Тип билета:</legend>
                <label>
                    <input type="radio" name="service-type" value="standard" checked> Стандартный </label>
                <label>
                    <input type="radio" name="service-type" value="vip"> VIP </label>
                <label>
                    <input type="radio" name="service-type" value="family"> Семейный </label>
            </fieldset>

            <div id="options-container"></div>
            <div id="properties-container"></div>

            <h2>Итоговая цена: <span id="total-price">0</span> руб.</h2>
        </form>
    </div>
</body>
</html>
