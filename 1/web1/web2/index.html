<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="./style.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js" defer></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<body>    
    <div class="slider">
        <div class="wrap">
            <div class="slide">
                <img src="./images/1.jpg" alt="icon">
            </div>
        </div>
        <div class="wrap">
            <div class="slide">
                <img src="./images/2.jpg" alt="icon">
            </div>
        </div>
        <div class="wrap">
            <div class="slide">
                <img src="./images/3.jpg" alt="icon">
            </div>
        </div>
        <div class="wrap">
            <div class="slide">
                <img src="./images/4.jpg" alt="icon">
            </div>
        </div>
        <div class="wrap">
            <div class="slide">
                <img src="./images/5.jpg" alt="icon">
            </div>
        </div>
        <div class="wrap">
            <div class="slide">
                <img src="./images/6.jpg" alt="icon">
            </div>
        </div>
        <div class="wrap">
            <div class="slide">
                <img src="./images/9.jpg" alt="icon">
            </div>
        </div>
        <div class="wrap">
            <div class="slide">
                <img src="./images/8.jpg" alt="icon">
            </div>
        </div>
    </div>
</body>
</html>
